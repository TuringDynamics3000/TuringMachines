name: TuringCapture CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if present)
        run: |
          if [ -f turing-capture/requirements.txt ]; then
            pip install -r turing-capture/requirements.txt
          else
            echo "No requirements.txt found, skipping dependency install"
          fi

      - name: Run tests (non-blocking)
        run: |
          if [ -d turing-capture ]; then
            cd turing-capture
            if command -v pytest >/dev/null 2>&1; then
              pytest || echo "Tests failed or not configured yet (non-blocking)"
            else
              echo "pytest not installed; skipping tests"
            fi
          else
            echo "turing-capture directory not found; skipping tests"
          fi

      - name: Upload coverage (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: turing-capture/htmlcov/
          if-no-files-found: warn

      - name: Upload test results (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: turing-capture/test-results/
          if-no-files-found: warn

      - name: CI summary
        run: |
          echo "✅ CI completed"
          echo "ℹ️ Tests and coverage are optional at this stage"
