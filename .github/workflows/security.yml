name: Security Scan

on:
  schedule:
    - cron: "0 3 * * 1" # Every Monday at 3am UTC
  workflow_dispatch: # Allow manual trigger
  push:
    branches: ["main"]
    paths:
      - 'turing-capture/requirements.txt'
      - 'turing-capture/Dockerfile'

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Python Vulnerability Scan
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: turing-capture/requirements.txt
          summary: true

      - name: Build Docker image for scanning
        working-directory: ./turing-capture
        run: |
          docker build -t turing-capture:security-scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'turing-capture:security-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Anchore Container Scan
        uses: anchore/scan-action@v3
        with:
          image: "turing-capture:security-scan"
          fail-build: false
          severity-cutoff: high

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./turing-capture
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

      - name: Generate security report
        if: always()
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "**Scan Date:** $(date)" >> security-report.md
          echo "**Service:** TuringCapture" >> security-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-report.md
          echo "**Commit:** ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Scans Performed" >> security-report.md
          echo "- ✅ Python dependency vulnerability scan (pip-audit)" >> security-report.md
          echo "- ✅ Container vulnerability scan (Trivy)" >> security-report.md
          echo "- ✅ Container security scan (Anchore)" >> security-report.md
          echo "- ✅ Secret detection (TruffleHog)" >> security-report.md
          echo "" >> security-report.md
          echo "See GitHub Security tab for detailed results." >> security-report.md

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
